<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=0.5">
  <link href="./css/default.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="./js/default.js"></script>
  <title>botchat</title>
</head>
<body>
  <div id="background"></div>
  <div id="messageListArea">
    <section id="messageList">
      <div class="com opening">
        <div class="icon">
          <img src="./images/com_icon.png" alt="アイコン">
        </div>
        <div class="message">こんにちは！</div>
      </div>
      <div class="com opening">
        <div class="icon">
          <img src="./images/com_icon.png" alt="アイコン">
        </div>
        <div class="message">私の名前は「ぽるたそ」です。WEBプログラマのお仕事をしております。</div>
      </div>
      <div class="com opening">
        <div class="icon">
          <img src="./images/com_icon.png" alt="アイコン">
        </div>
        <div class="message">私に質問がありましたら、画面下にあります入力ボックスから質問をしてみてください。</div>
      </div>
    </section>
  </div>

  <div id="sendMessageArea">
    <section id="sendMessageForm">
      <button id="humbargerButton">Q</button><input id="message" type="text" placeholder="僕に聞きたいことなんでも聞いてね♪"><input type="submit" id="send">
    </section>
  </div>

  <nav id="humbarger">
    <div>
      <ul>
        <li>好きな言葉は？</li>
        <li>趣味は？</li>
        <li>年齢は？</li>
        <li>どすこい</li>
      </ul>
    </div>
  </nav>

</body>
</html>
